<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Similar movies</h1>

  <h4>Find movies similar to the movies you love!</h4>

  <div class="search-container">
    <input type="text" id="movie-search" placeholder="Enter a movie title..." >
    <button id="search-button">Search</button>
  </div>

  <div class="results-container">
    <h2>Similar Movies:</h2>
    <div id="movie-results">
      <!-- Movie results will be displayed here -->
    </div>
  </div>
  
  <div class="hello"></div>

  <script src="script.js"></script>
</body>
</html>
